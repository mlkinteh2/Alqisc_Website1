<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ALQISC</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    

    <main class="contact-us" style="margin: 0%;">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please reach out with any questions or suggestions.</p>

        <div style="margin: 0%;" class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <form action="https://formspree.io/f/mrbgnzrk" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                    
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div style="margin: 0%;" class="contact-info">
                <img src="Images/Masjid Al-Bukhary1.jpg" alt="Albukhary International University" class="campus-img">
                <h2>Contact Details</h2>
                <p><strong>Email:</strong> alqiscpersonal@gmail.com</p>
                <p><strong>Phone:</strong> +60 17-731 6088</p>
                <p><strong>Address:</strong> Albukhary International University, Kedah, Malaysia</p>

                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://www.facebook.com/profile.php?id=61554751049769" target="_blank">
                        <img src="Images/facebook-logo.png" alt="Facebook"> Facebook
                    </a>
                    <a href="https://www.instagram.com/alqisc.aiu/" target="_blank">
                        <img src="Images/Instagram-Logo-.png" alt="Instagram"> Instagram
                    </a>
                </div>
            </div>
        </div>
    </main>

    
    <script src="Js/script.js"></script>
</body>
</html>
